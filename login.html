<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log In ~ Cyberxverse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
      <form>
          <label>Email</label>
          <input type="email" placeholder="Enter your email">
         <label>Password</label>
          <input type="password" placeholder="Your password">
          <input type="button" value="Submit">
      </form>
  </div>
  <p class="para-2">Not having an account? <a href="signup.html">Sign Up Here</a></p>
</body>
</html>
