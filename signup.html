<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up ~ Cyberxverse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-box">
    <h1>Sign Up</h1>
    <h4>It takes just a minute to become one of us</h4>
    <form>
      <label>First Name</label>
      <input type="text" placeholder="Fist Name">
      <label>Last Name</label>
      <input type="text" placeholder="Last Name">
      <label>Email</label>
      <input type="email" placeholder="Your Email">
      <label>Password</label>
      <input type="password" placeholder="Your Password">
      <label>Confirm Password</label>
      <input type="password" placeholder="Re-enter Your Password">
      <input type="button" value="Sign Up">
    </form>
    <p class="par-2">By clicking on the Sign Up button,<br> you accept our<br>
    <a href="#">Terms And Conditions</a> and <a href="#">Policy & Privacy</a>
  </p>
  </div>
  <p class="para-2">Already have an account? <a href="login.html" > Login Here</a></p>
</body>
</html>
